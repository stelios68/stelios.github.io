<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo-titel">
        <img src="logo.png" alt="Stelios Logo" class="logo" />
        <div class="titelgruppe">
          <h1>Kontakt</h1>
          <p>Einzel- & Großhandel für hochwertige Lebensmittel</p>
        </div>
      </div>
      <div class="language-dropdown" tabindex="0">
        <button class="lang-btn">Sprache</button>
        <div class="lang-menu">
          <a href="#">Deutsch</a>
          <a href="#">Englisch</a>
          <a href="#">Griechisch</a>
        </div>
      </div>
    </div>
    <nav class="main-nav">
      <a href="index.html">Startseite</a>
      <a href="#">Produkte</a>
      <a href="#">Galerie</a>
      <a href="#">Über uns</a>
      <a href="kontakt.html" class="active">Kontakt</a>
      <a href="#">Angebote</a>
      <a href="#">FAQ</a>
    </nav>
  </header>

  <main>
    <section class="kontakt">
      <h2>Kontaktformular</h2>
      <form action="https://formspree.io/f/meoarnjd" method="POST" class="kontakt-formular">
        <label>Ihr Name:
          <input type="text" name="name" required />
        </label>
        <label>Ihre E-Mail:
          <input type="email" name="email" required />
        </label>
        <label>Telefonnummer:
          <input type="tel" name="telefon" />
        </label>
        <label>Ich bin:
          <select name="kunde">
            <option>Bitte wählen</option>
            <option>Privatkunde</option>
            <option>Geschäftskunde</option>
          </select>
        </label>
        <label>Nachricht:
          <textarea name="nachricht" rows="4" required></textarea>
        </label>
        <button type="submit">Absenden</button>
      </form>
    </section>
  </main>
</body>
</html>
