<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <div class="topbar-left">
        <img src="logo1.png" alt="Stelios Logo" class="logo">
        <div class="topbar-center">
            <h1 class="seite-titel">Kontakt</h1>
            <p class="seite-subtitel">Einzel- & Großhandel für hochwertige Lebensmittel</p>
        </div>
    </div>
    <div class="language-dropdown">
        <button class="lang-btn">Sprache</button>
        <div class="lang-menu">
            <a href="#">Deutsch</a>
            <a href="#">Englisch</a>
            <a href="#">Griechisch</a>
        </div>
    </div>
</header>

<main>
    <section class="kontaktbereich">
        <h2>Kontaktformular</h2>
        <form action="https://formspree.io/f/meoarjrd" method="POST" class="kontaktformular">
            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ihre E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone">

            <label for="kundenart">Ich bin:</label>
            <select id="kundenart" name="kundenart" required>
                <option value="">Bitte wählen</option>
                <option value="privatkunde">Privatkunde</option>
                <option value="geschaeftskunde">Geschäftskunde</option>
            </select>

            <label for="nachricht">Ihre Nachricht:</label>
            <textarea id="nachricht" name="nachricht" required></textarea>

            <button type="submit">Absenden</button>
        </form>
    </section>
</main>

</body>
</html>
