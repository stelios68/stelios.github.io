<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo-title">
            <img src="logo1.png" alt="Stelios Logo">
            <div class="title-text">
                <h1>Kontakt</h1>
                <p>Einzel- & Großhandel für hochwertige Lebensmittel</p>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Sprache</button>
            <div class="dropdown-content">
                <a href="#">Deutsch</a>
                <a href="#">English</a>
                <a href="#">Ελληνικά</a>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <a href="index.html">Startseite</a>
        <a href="#">Produkte</a>
        <a href="#">Galerie</a>
        <a href="#">Über uns</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="#">Angebote</a>
        <a href="#">FAQ</a>
    </nav>

    <main class="main-content">
        <h2>Kontaktformular</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ihre E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefonnummer:</label>
            <input type="text" id="phone" name="phone">

            <label for="kundenart">Ich bin:</label>
            <select id="kundenart" name="kundenart">
                <option value="">Bitte wählen</option>
                <option value="privatkunde">Privatkunde</option>
                <option value="geschaeftskunde">Geschäftskunde</option>
            </select>

            <label for="message">Ihre Nachricht:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Absenden">
        </form>
    </main>
</body>
</html>
