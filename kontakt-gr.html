<h2>Φόρμα Επικοινωνίας</h2>
<form action="https://formspree.io/f/meoarrjd" method="POST">
  <label for="name">Το όνομά σας:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Το Email σας:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Τηλέφωνο:</label>
  <input type="text" id="phone" name="phone">

  <label for="role">Είμαι:</label>
  <select id="role" name="role">
    <option>Επιλέξτε</option>
    <option>Ιδιώτης</option>
    <option>Επαγγελματίας</option>
    <option>Ξενοδοχείο/Εστίαση</option>
  </select>

  <label for="message">Το μήνυμά σας:</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit">Αποστολή</button>
</form>
